<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestra Estancia en la Prepa</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #FADADD, #A7D3F4);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #FFB6B6;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      font-family: 'Titillium Web', sans-serif;
      font-size: 2.5em;
      margin: 0;
      color: white;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    video {
      max-width: 50%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      font-family: 'Titillium Web', sans-serif;
      margin: 10px 0 5px;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      background-color: #A7D3F4;
      color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      background-color: #FADADD;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nuestra Estancia en la Prepa</h1>
  </header>

  <main>
    <video controls>
      <source src="video/WhatsApp Video 2025-06-11 at 10.18.05 AM.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>

    <div class="galeria">
      <!-- Integrante 1 -->
      <div class="card">
        <img src="img/rebe.jpeg" alt="Rebeca">
        <h3>Rebeca</h3>
        <a href="historia1.html">Ver historia</a>
      </div>

      <!-- Integrante 2 -->
      <div class="card">
        <img src="img/tabis.jpeg" alt="Tabatha">
        <h3>Tabatha</h3>
        <a href="historia2.html">Ver historia</a>
      </div>

      <!-- Integrante 3 -->
      <div class="card">
        <img src="img/santi.jpeg" alt="Santiago">
        <h3>Santiago</h3>
        <a href="historia3.html">Ver historia</a>
      </div>

      <!-- Integrante 4 -->
      <div class="card">
        <img src="img/vale.jpeg" alt="Valeria">
        <h3>Valeria</h3>
        <a href="historia4.html">Ver historia</a>
      </div>
    </div>
  </main>
</body>
</html>
